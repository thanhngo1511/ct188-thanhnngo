<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Đăng Nhập</title>
</head>
<body>
    <!-- hình tròn chứa hình ảnh -->
    <div class="d-none d-md-block ball login bg-color bg-gradient position-absolute rounded-circle"></div>

    <!-- Logo -->
    <div class="position-absolute top-0 start-0 p-3">
        <a href="ct188-nmweb-08/sp tre em/trangchu.html"><img src="assets/img/abc.png" class="logo" href="facebook.com"></a>
    </div>
    
    <div class="container login__form active">
        <div class="row vh-100 w-100 align-self-center">
            <!-- form đăng nhập -->
            <div class="col-12 col-lg-6 col-xl-6 px-5">
                <div class="row vh-100">
                    <div class="col align-self-center p-5 w-100">
                        <h3 class="fw-bolder">CHÀO MỪNG TRỞ LẠI!</h3>
                        <p class="fw-lighter fs-6">Bạn chưa có tài khoản?<a href="dangky.html" style="text-decoration: none;"><span id="signUp" role="button" class="text-color fw-bold"> Đăng Ký</span></a></p>
                        
                        <form id="formLog" class="mt-5">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="emailLog" class="form-control text-indent shadow-sm bg-grey-light border-0 rounded-pill fw-lighter fs-7 p-3" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Mật khẩu</label>
                                <div class="d-flex position-relative">
                                    <input type="password" id="passwordLog" class="form-control text-indent auth__password shadow-sm bg-grey-light border-0 rounded-pill fw-lighter fs-7 p-3">
                                    <span class="password__icon text-primary fs-4 fw-bold bi bi-eye-slash"></span>
                                </div>
                            </div>
                            <div id="logError" style="color: red; display: none;">Email hoặc mật khẩu không đúng</div>
                            <div class="col text-center">
                                <button type="submit" class="btn btn-outline-dark btn-lg rounded-pill mt-4 w-100">Đăng nhập</button>
                            </div>
                        </form>
                        <p class="mt-5 text-center">Hoặc đăng nhập bằng nền tảng khác:</p>
                        <div class="row text-center">
                            <div class="col mt-3">
                                <a href="" class="btn btn-outline-dark border-2 rounded-circle"><i class="bi bi-facebook fs-5"></i></a>
                            </div>
                            <div class="col mt-3">
                                <a href="" class="btn btn-outline-dark border-2 rounded-circle"><i class="bi bi-linkedin fs-5"></i></a>
                            </div>
                            <div class="col mt-3">
                                <a href="" class="btn btn-outline-dark border-2 rounded-circle"><i class="bi bi-twitter fs-5"></i></a>
                            </div>
                            <div class="col my-3">
                                <a href="" class="btn btn-outline-dark border-2 rounded-circle"><i class="bi bi-google fs-5"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- Hình ảnh -->
        <div class="d-none d-lg-block col-lg-6 col-xl-6 align-self-center">
            <img src="assets/img/toy.png" class="bounce" alt=""/>
        </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
