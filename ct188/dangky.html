<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styleREG.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Đăng Ký</title>
</head>
<body>
    <!-- hình tròn chứa hình ảnh -->
    <div class="d-none d-md-block ball register bg-color bg-gradient position-absolute rounded-circle"></div>

    <!-- Logo -->
    <div class="position-absolute top-0 start-0 p-3">
        <a href="ct188-nmweb-08/sp tre em/trangchu.html"><img src="assets/img/abc.png" class="logo" href="facebook.com"></a>
    </div>

    
    <div class="container register__form active">
        <div class="row vh-100 w-100 align-self-center">
            <!-- Hình ảnh -->
            <div class="d-none d-lg-block col-lg-6 col-xl-6 p-5">
                <div class="row vh-100 p-5">
                    <div class="col align-self-center p-5 text-center">
                        <img src="assets/img/milk.png" class="bounce" alt="">
                    </div>
                </div>
            </div>

            <!-- form đăng ký -->
            <div class="col-12 col-lg-6 col-xl-6 px-5">
                <div class="row vh-100">
                    <div class="col align-self-center p-5 w-100">
                        <h3 class="fw-bolder">TẠO TÀI KHOẢN!</h3>
                        <p class="fw-lighter fs-6">Bạn đã có tài khoản?<a href="dangnhap.html" style="text-decoration: none;"><span id="signIn" role="button" class="text-color fw-bold"> Đăng Nhập</span></a></p>                        
                        <form id="formReg" class="mt-5">

                            <!-- email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control text-indent shadow-sm bg-grey-light border-0 rounded-pill fw-lighter fs-7 p-3" placeholder="name@example.com">
                                <div id="emailError" style="color: red; display: none;">Email không được để trống</div>
                            </div>

                            <!-- mật khẩu -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <div class="d-flex position-relative">
                                    <input type="password" id="password" class="form-control text-indent auth__password shadow-sm bg-grey-light border-0 rounded-pill fw-lighter fs-7 p-3">
                                    <span class="password__icon text-primary fs-4 fw-bold bi bi-eye-slash"></span>
                                </div>
                                <div id="passwordError" style="color: red; display: none;">Mật khẩu không được để trống</div>
                            </div>

                            <!-- nhập lại mật khẩu -->
                            <div class="mb-3">
                                <label for="repassword" class="form-label">Nhập lại mật khẩu</label>
                                <div class="d-flex position-relative">
                                    <input type="password" id="repassword" class="form-control text-indent auth__password shadow-sm bg-grey-light border-0 rounded-pill fw-lighter fs-7 p-3">
                                    <span class="password__icon text-primary fs-4 fw-bold bi bi-eye-slash"></span>
                                </div>
                                <div id="repasswordError" style="color: red; display: none;">Mật khẩu không được để trống</div>
                            </div>

                            <!-- submit đăng ký -->
                            <div class="col text-center">
                                <button type="submit" class="btn btn-outline-dark btn-lg rounded-pill mt-4 w-100">Đăng Ký</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/scriptREG.js"></script>
</body>

</html>
